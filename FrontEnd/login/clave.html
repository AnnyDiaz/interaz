<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
    <link rel="stylesheet" href="stilo.css" />
    <title>Sign in & Sign up Form</title>
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#"  id="inicio" class="sign-in-form">
              <h2 class="title">CAMBIAR CLAVE</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="correo" name="clave" type="password" placeholder="nueva contraseña"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="password" name="clave" type="password" placeholder="repetir contraseña" />
              </div>
              <input type="submit" id="login" name="login" value="Guardar" class="btn solid" />


              
</body>
</html>
