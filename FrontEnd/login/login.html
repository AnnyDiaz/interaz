<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilo.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container" >
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#"  id="inicio" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="correo" name="correo" type="mail" placeholder="correo"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" name="password" type="password" placeholder="contrase単a" />
            </div>
            <input type="submit" id="login" name="login" value="Login" class="btn solid" />
            <a href="clave.html">olvide mi contrase単a</a>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>





 <!--registarse-->



          <form action="#" class="sign-up-form" id="registro">
            <h2 class="title">NUEVO REGISTRO</h2>
           <!--nombre-->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="nombre" id="nombre"  type="text" placeholder="nombre y apellido" required />
              </div>
             <!--correo-->
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input name="correo"required id="correo" type="email" placeholder="Email" />
              </div>
           <!-- direccion-->
              <div class="input-field">
                <i class="fas fa-street-view"></i>
                <input name="direccion" required id="direccion" type="text" placeholder="direccion" />
              </div>
              <!--telefono*/-->
              <div class="input-field">
                <i class="fas fa-mobile-alt"></i>
                <input name="telefono" required id="telefono" type="tel"placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
              </div>
                <!--contrase単a-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" required id="password" type="password" placeholder="Password" />
            </div>
                <!--rol-->
    
                 <select name="rol" required id="rol"class="input-field" >
                    <i class="fas fa-user"></i>
                    <option value="0" >rol</option>
                    
                </select>
                
             <!--genero-->
                <select name="genero" required id="genero"class="input-field" >
                    <i class="fas fa-user"></i>
                    <option value="0" >genero</option>
                    
                </select>
                <!--documento-->
                <select name="documento" required id="documento"class="input-field" >
                    <i class="fas fa-user"></i>
                    <option value="0" >documento</option>
                    
                </select>

            

            <div>
            <!--boton-->
              
            <input  type="button" id="registrar" class="btn" value="registrarte"/>

               

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>多ERES NUEVO?</h3>
            <p>
              registrate con nosotros
            </p>
            <button class="btn transparent" id="sign-up-btn">
              registrarte
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3> YA TIENES UNA CUENTA?</h3>
            <p>
              inicia sesion para vivivr tu experiencia 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              iniciar sesion
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
