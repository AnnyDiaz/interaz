<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interfaz</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container border p-0 border-top-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav ">
					<li class="nav-item active">
						<a class="nav-link" href="consultar-certificado.html">Volver<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="img/c.png"download="c">Descargar</a>
					</li>                                         
				</ul>                
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="well well-sm">
						<form class="" method="post">
							<fieldset>
								<legend class="text-center header">Enviar Solicitud</legend>

								<div class="form-group">
									<div class="col-md-8">
										<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
									</div>
								</div>
									<div class="col-md-8">
										<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
									<div class="col-md-8">
										<input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8">
										<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
									<div class="col-md-8">
										<textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br><br>

		<!-- Pie de Página -->

		<footer class="bg-light text-center p-4 font-weight-bold">
			<p class="m-0">Todos los derechos reservados</p>
			<p class="m-0">Copyright ©2020</p>
		</footer>
	</div>


	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
